<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS (for cart styles) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Shopping Cart</h1>
    <div class="row">
        <div class="col-md-8">
            <!-- Product List -->
            <div class="card">
                <img src="product1.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Price: $10.00</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="card mt-3">
                <img src="product2.jpg" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">Price: $15.00</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Add more products here -->
        </div>
        <div class="col-md-4">
            <!-- Shopping Cart -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Shopping Cart</h5>
                    <ul class="list-group cart-list">
                        <!-- Cart items will be added here -->
                    </ul>
                    <p class="total-price">Total Price: $0.00</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript for cart functionality -->
<script src="script.js"></script>
</body>
</html>
